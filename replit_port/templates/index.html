<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名票作成シミュレーション</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            font-family: "MS Mincho", serif;
        }

        .container {
            position: relative;
            width: 595px;
            height: 842px;
            background-image: url("{{ url_for('static', filename='background.png') }}");
            background-size: cover;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .input-field {
            position: absolute;
            background: rgba(255, 255, 0, 0.1);
            /* Slight yellow tint to see boxes */
            border: 1px solid transparent;
            font-family: "MS Mincho", serif;
        }

        .input-field:focus {
            background: rgba(255, 255, 0, 0.3);
            border: 1px solid blue;
            outline: none;
        }

        /* Vertical Text Support */
        .vertical {
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        /* Coordinates Mapping (Approximate based on PDF points) */
        /* PDF (0,0) is Bottom-Left. HTML (0,0) is Top-Left. */
        /* y_html = 842 - y_pdf - height */

        #name {
            left: 237px;
            top: 323px;
            /* 842 - 495 = 347 */
            width: 40px;
            height: 285px;
            font-size: 18px;
        }

        /* #furigana {
            left: 253px;
            top: 347px;
            width: 20px;
            height: 200px;
            font-size: 13px;
        } */

        #department {
            left: 237px;
            top: 32px;
            /* 842 - 780 = 62 */
            width: 40px;
            height: 285px;
            font-size: 18px;
        }

        #work_info {
            left: 193px;
            top: 32px;
            width: 40px;
            height: 575px;
            font-size: 18px;
        }

        #shakubun {
            left: 120px;
            top: 32px;
            width: 67px;
            height: 575px;
            font-size: 10px;
        }

        #comment {
            left: 21px;
            top: 32px;
            width: 95px;
            height: 575px;
            font-size: 10px;
        }

        .controls {
            position: fixed;
            right: 20px;
            top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <form action="/generate" method="post">
        <div class="container">
            <!-- Inputs -->
            <input type="text" name="氏名" id="name" class="input-field vertical" placeholder="氏名">
            <!-- <input type="text" name="ふりがな" id="furigana" class="input-field vertical" placeholder="ふりがな"> -->
            <input type="text" name="学部" id="department" class="input-field vertical" placeholder="学部・学年">
            <input type="text" name="作品情報" id="work_info" class="input-field vertical" placeholder="作品情報">
            <textarea name="釈文" id="shakubun" class="input-field vertical" placeholder="釈文"></textarea>
            <textarea name="コメント" id="comment" class="input-field vertical" placeholder="コメント"></textarea>

            <!-- Add other fields as needed -->
        </div>

        <div class="controls">
            <h3>設定</h3>
            <button type="submit" formaction="/generate"
                style="padding: 10px 20px; font-size: 16px; cursor: pointer;">PDF生成</button>
            <button type="submit" formaction="/save_csv"
                style="padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 10px;">CSV保存</button>
        </div>
    </form>
</body>

</html>
